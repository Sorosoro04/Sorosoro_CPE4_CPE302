<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSPRAC1 Embedded Styled</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        /* Header Styling */
        header {
            background-color: #FF6347;
            padding: 20px 0;
        }

        header h1 {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Navigation Styling */
        nav {
            margin-top: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #FF4500;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://via.placeholder.com/1200x600'); /* Placeholder Image */
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero h2 {
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            color: black; /* Changed color to black */
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .hero a {
            background-color: #FF4500;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
        }

        .hero a:hover {
            background-color: #FF6347;
        }

        /* Main Content Container */
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            border-top: 10px solid #FF6347;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Heading and Paragraph Styling */
        h1 {
            color: #FF6347;
            font-family: 'Arial', sans-serif;
            font-size: 3.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #003366;
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.3em;
            line-height: 1.8;
            text-align: justify;
            margin-top: 25px;
            text-indent: 20px;
            transition: color 0.3s ease;
        }

        p:hover {
            color: #FF6347;
            cursor: pointer;
        }

        /* Links Styling */
        a {
            color: #FF6347;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline;
            color: #d35400;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 25px;
            background-color: #FF6347;
            color: white;
            font-size: 1.2em;
            border-top: 3px solid #FF4500;
            font-weight: 300;
            letter-spacing: 1px;
        }

        footer p {
            font-size: 0.9em;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.1em;
            }

            .hero h2 {
                font-size: 2.5em;
            }
        }

    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <h1>My CSS Practice Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to CSS Practice</h2>
        <p>Learn, Practice, and Master CSS with real examples and modern techniques.</p>
        <a href="#about">Learn More</a>
    </section>

    <!-- Main Content Section -->
    <div class="container">
        <h1>Understanding Embedded CSS</h1>
        <p>This page demonstrates the use of embedded styles in HTML. Embedded styles are added within the `<style>` tag in the `<head>` section, applying styles to the elements throughout the document. For example, the heading has been styled with a red color and Arial font, while the paragraphs are styled with navy text color and Comic Sans MS font.</p>

        <p>In this example, we've used the `<style>` tag to define styles for the `h1` and `p` elements. The heading is styled to appear in <span style="color: red;">red</span> and Arial font, while the paragraphs have navy blue color and Comic Sans MS font. This shows how embedded styles can be used to affect multiple elements at once.</p>

        <p>Embedded styles are especially useful when you want to apply consistent styles to a single HTML document without creating an external stylesheet. This approach keeps the styles within the document, making it easier to manage for small projects or testing purposes.</p>

        <p><a href="https://www.w3schools.com/css/" target="_blank">Learn More about CSS Styling</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CSS Practice. All rights reserved.</p>
        <p>Designed with passion for CSS learning</p>
    </footer>

</body>
</html>
